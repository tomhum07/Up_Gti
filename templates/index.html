<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán nguy cơ đột quỵ</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="card">
    <h1>Dự đoán nguy cơ đột quỵ</h1>
    <p class="subtitle">
        Nhập thông tin sức khỏe để dự đoán
    </p>

    <form action="{{ url_for('predict') }}" method="post">

        <div class="field">
            <label>Tuổi</label>
            <input type="number" name="age" placeholder="Ví dụ: 67" required>
        </div>

        <div class="field">
            <label>Giới tính</label>
            <select name="gender" required>
                <option value="Male">Nam</option>
                <option value="Female">Nữ</option>
                <option value="Other">Khác</option>
            </select>
        </div>

        <div class="field">
            <label>Tăng huyết áp</label>
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" name="hypertension" value="1" required> Có
                </label>
                <label class="radio">
                    <input type="radio" name="hypertension" value="0"> Không
                </label>
            </div>
        </div>

        <div class="field">
            <label>Bệnh tim</label>
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" name="heart_disease" value="1" required> Có
                </label>
                <label class="radio">
                    <input type="radio" name="heart_disease" value="0"> Không
                </label>
            </div>
        </div>

        <div class="field">
            <label>Đã từng kết hôn?</label>
            <select name="ever_married" required>
                <option value="Yes">Rồi</option>
                <option value="No">Chưa</option>
            </select>
        </div>

        <div class="field">
            <label>Loại công việc</label>
            <select name="work_type" required>
                <option value="Private">Tư nhân (Private)</option>
                <option value="Self-employed">Tự kinh doanh (Self-employed)</option>
                <option value="Govt_job">Nhà nước (Govt_job)</option>
                <option value="children">Trẻ em (children)</option>
                <option value="Never_worked">Chưa từng làm việc</option>
            </select>
        </div>

        <div class="field">
            <label>Nơi sinh sống</label>
            <select name="Residence_type" required>
                <option value="Urban">Thành thị (Urban)</option>
                <option value="Rural">Nông thôn (Rural)</option>
            </select>
        </div>

        <div class="field">
            <label>Mức đường huyết trung bình</label>
            <input type="number" step="0.01" name="avg_glucose_level" placeholder="Ví dụ: 228.69" required>
        </div>

        <div class="field">
            <label>Chỉ số BMI</label>
            <input type="number" step="0.1" name="bmi" placeholder="Ví dụ: 36.6" required>
        </div>

        <div class="field">
            <label>Tình trạng hút thuốc</label>
            <select name="smoking_status" required>
                <option value="formerly smoked">Đã từng hút</option>
                <option value="never smoked">Chưa từng hút</option>
                <option value="smokes">Đang hút</option>
                <option value="Unknown">Không rõ</option>
            </select>
        </div>

        <button type="submit">Dự đoán nguy cơ</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
